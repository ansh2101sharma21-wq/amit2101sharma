# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: e761952c-1a29-4b18-8309-b2bbfc2f5fed

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
    default: dlt_ansh
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true

    presets: 
      name_prefix: ${workspace.current_user.short_name}
      source_linked_deployment: false    
    workspace:
      host: https://adb-4494516507993651.11.azuredatabricks.net/
    
    variables:
      catalog: dlt_ansh
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-4494516507993651.11.azuredatabricks.net/
      # We explicitly deploy to /Workspace/Users/ansh2101sharma21@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ansh2101sharma21@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: dlt_prod
      schema: prod
    permissions:
      - group_name: admins
        level: CAN_MANAGE
